version: "3.9"
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./modules:/modules:ro
    ports:
      - "8000:8000"
  frontend:
    working_dir: /app
    image: node:20
    command: bash -lc "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_BASE=http://localhost:8000
